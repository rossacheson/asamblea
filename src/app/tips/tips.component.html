<h2>Tips</h2>
<div cdkDropListGroup id="tips-activity-container">
  <div class="tips-list-container">
    <h3>Banca</h3>

    <div cdkDropList
      [cdkDropListData]="tips"
      class="info-list"
      (cdkDropListDropped)="dropBetween($event)">
      @for (tip of tips; track tip) {
        <div class="info-box"
        cdkDrag>{{tip}}</div>
      }
    </div>
    <form (ngSubmit)="addNewTip(newTipInput)" id="add-tip-form">
      <mat-form-field appearance="outline">
        <mat-label>Agregar otra tip</mat-label>
        <input matInput
          type="text"
          id="tip-input"
          name="newTip"
          autocomplete="off"
          #newTipInput
          required>
      </mat-form-field>
      <button type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!newTipInput.value"
      style="margin-left: 20px;">Agregar</button>
    </form>
  </div>

  <div class="tips-list-container">
    <h3>Los 10 Mejores</h3>

    <div cdkDropList
      [cdkDropListData]="mejoresTips"
      class="info-list"
      id="mejores-container"
      (cdkDropListDropped)="dropBetween($event)">
      @for (tip of mejoresTips; track tip; let i = $index) {
        <div class="info-box"
          cdkDrag>
          <div class="enumerator">{{i + 1}}.)</div>
          <div>{{tip}}</div>
        </div>
      }
    </div>
  </div>
</div>
